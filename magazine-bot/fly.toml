app = 'bottlenote-magazine-bot'
primary_region = 'nrt'  # Tokyo (closest to Korea)

[build]

[env]
  NODE_ENV = 'production'
  DATABASE_PATH = '/data/bottlenote.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep bot always running
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'bottlenote_data'
  destination = '/data'
